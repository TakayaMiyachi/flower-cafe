<!DOCTYPE html>
<html lang="ja">
<head>

    <div class="header_ctn">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
      </div>
      <div class="ham" id="ham">
        <span class="ham_line ham_line1"></span>
        <span class="ham_line ham_line2"></span>
        <span class="ham_line ham_line3"></span>
      </div>
    </div>
    <div class="catch">
      <div class="catch-ctn">

      </div>
    </div>
    <nav class="menu" id="menu">

          <img src="img/menu-cafe-latte.jpg" alt="menu">
          <p class="font-color">カフェラテ</p>
          <p>¥500</p>
        </div>
        <div class="item">
          <img src="img/menu-flower-coffee.jpg" alt="menu">
          <p class="font-color">フラワーコーヒー</p>
          <p>¥1000</p>
        </div>
        <div class="item">
          <img src="img/menu-flower-pudding.jpg" alt="menu">
          <p class="font-color">フラワープリン</p>
          <p>¥1000</p>
        </div>
        <div class="item">
          <img src="img/menu-flower.jpg" alt="menu">
          <p class="font-color">各種フラワー</p>

  <footer>
    <nav class="footer-ctn">
